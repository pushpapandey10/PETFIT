<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeartRateTracking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video fills the screen without distortion */
            z-index: -1; /* Places it behind other content */
        }

        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: pulse 1s infinite alternate;
            z-index: -1;
        }
        

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Text inside the div */
        .container-div {
            width: 300px; /* Increased size */
            height: 180px; /* Adjusted height */
            background-color: #dec3c8; /* Light beige background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        /* Text inside the div */
        .container-div p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #b65367; /* Dark brown text */
            margin-bottom: 15px;
        }

        /* Button styling */
        .heart-btn {
            font-size: 1.5rem;
            padding: 20px 40px;
            background-color: #b86d7c;
            border: 3px solid white;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .heart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="assets/heart.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="heart-background"></div>
      <div id="containerDiv" class="container-div">
          <p>Heart Tracker</p>
          <button id="heartBtn" class="heart-btn">Monitor Heart Rate</button>
      </div>
      
      <script>
          const heartBtn = document.getElementById('heartBtn');
          let heartRate = 0;
          let interval;
      
          function fluctuateHeartRate() {
              heartRate = heartRate === 0 ? 77 : Math.floor(Math.random() * (120 - 77 + 1)) + 77;
              heartBtn.textContent = `❤️ ${heartRate} BPM`;
          }
      
          heartBtn.addEventListener('click', function() {
              if (!interval) {
                  heartBtn.textContent = `❤️ ${heartRate} BPM`;
                  interval = setInterval(fluctuateHeartRate, 1000); // Change heart rate every second
              }
          });
      </script>
      
</body>
</html>
